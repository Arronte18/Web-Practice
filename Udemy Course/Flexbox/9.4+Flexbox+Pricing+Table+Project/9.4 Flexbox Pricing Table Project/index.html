<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
   
    .pricing-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      gap: 30px;
    
    }

    .pricing-plan {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid lightblue;
      background-color: lightblue;
      border-radius: 5%;
      height: 300px;
      max-width: 400px;
      
      
      
    }
    ul {
      
      list-style-type: none;
      text-align: center;
    }
    li {
      margin: 15px;
    }
    
    .plan-title, .plan-price{
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .plan-title {
      font-weight: bold;
      font-size: xx-large;
    }
    .plan-price {
      font-size: xxx-large;
    }

    .plan-button
    {
      border-radius: 10%;
      background-color: orangered;
      border: 10px solid orangered;
      color: white;
      margin-bottom: 10px;
    }
    
    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      body {
      font-family: 'Sono', sans-serif;
    }
   
    .pricing-container {
      display: flex;
      flex-direction: column;
      height: 1250px;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      gap: 30px;
    
    }

    .pricing-plan {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid lightblue;
      background-color: lightblue;
      border-radius: 5%;
      height: 300px;
      width: 400px;
      
      
      
    }
    ul {
      
      list-style-type: none;
      text-align: center;
    }
    li {
      margin: 15px;
    }
    
    .plan-title, .plan-price{
      display: flex;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      
    }

    .plan-title {
      margin-top: 20px;
      font-size: xx-large;
      
    }
    .plan-price {
      font-size: xxx-large;
    }


    .plan-button
    {
      border-radius: 10%;
      background-color: orangered;
      border: 10px solid orangered;
      color: white;
      margin-bottom: 30px;
    }
    
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>

      <ul class="plan-features">

      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
