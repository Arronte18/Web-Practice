<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: red;
      height: 600px;
      width: 900px;
      position: absolute;
    }
    
    
    .flag > p {
      color: white;
      text-align: center;
      font-size: 100px;
      position: relative;
      margin: 0px
     
    }
    .flag > div {
      background-color: blue;
      height: 300px;
      width: 900px;
      position: absolute;
      bottom: 150px;
    }
    

    .flag div div p {
      text-align: center;
      font-size: 70px;
      position: relative;
      margin: 0px
    }
    .flag div>div {
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      left: 350px;
      top: 50px;

    }
    
  </style>
</head>

  IMPORTANT! Do not change any HTML

Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
